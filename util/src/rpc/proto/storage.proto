syntax = "proto3";

package storage;

message KeyValue {
    // repeated Key keys = 1;
    // repeated Value values = 2;
    Key key = 1;
    Value value = 2;
}

message Key {
    string key = 1;
}

message Value {
    string value = 1;
}

message Bool {
    bool value = 1;
}

message Empty {

}

service JasmineStorage {
    rpc set (KeyValue) returns (Bool);
    rpc get (Key) returns (Value);
    rpc ping (Empty) returns (Empty);
}